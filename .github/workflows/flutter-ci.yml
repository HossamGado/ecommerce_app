name: Flutter CI

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:

      - uses: actions/checkout@v3


      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.32.4'


      - name: Install dependencies
        run: flutter pub get


      - name: Analyze
        run: flutter analyze

      # - name: Run tests
      #   run: flutter test


      - name: Build APK (debug)
        run: flutter build apk --debug
