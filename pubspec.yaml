name: ecommerce_app
description: "A new Flutter project."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.8.1


dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  flutter_native_splash: ^2.4.6
  firebase_core: ^4.1.0
  firebase_auth: ^6.0.2
  modal_progress_hud_nsn: ^0.5.1
  flutter_screenutil: ^5.9.3
  flutter_svg: ^2.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter


  flutter_lints: ^6.0.0


flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/svg_images/

  fonts:
     - family: Poppins
       fonts:
         - asset: assets/fonts/Poppins-.ttf


